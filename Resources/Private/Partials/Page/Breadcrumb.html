        <f:for each="{Breadcrumb}" as="b" iteration="i">
            <li class="{f:if(condition: '{i.isFirst}', then:'first ')}breadcrumb-item" aria-current="page" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                <f:link.typolink parameter="{b.link}" additionalAttributes="{itemprop:'url'}" title="ZurÃ¼ck zu: {b.title}">
                    <span itemprop="name">{b.title}</span>
					<meta itemprop="position" content="1" />
                </f:link.typolink>
            </li>
        </f:for>
    </ol>
</nav>
